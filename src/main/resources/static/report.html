<!DOCTYPE html>
<html ng-app="quiz">
<head>
    <meta charset="UTF-8">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
  <script src="js/report.js"></script>
  <link rel="stylesheet" href="css/index.css">
  <title>Quiz</title>
</head>
<body ng-controller="reportController">
  <div class="container">
    <div class="shadow-lg p-3 mb-5 mt-5 bg-body rounded">
      <div class="mt-3 d-flex justify-content-center">
        <img src="/image/java_icon.svg" alt="Java" width="100" height="100">
      </div>
        <div class="mt-3">
          <div ng-repeat="i in report.reportItems">
            <div class="text text-wrap"><span class="border-bottom border-2 px-5 fw-semibold">Theme: {{i.theme}}</span></div>
            <div class="text mt-3 mb-3"><span class="fw-semibold">Question:&nbsp;</span>{{i.question}}</div>
            <div class="form-container d-flex flex-column justify-content-center" >
              <div><span class="fw-semibold">User Answers:</span></div>
              <div class="ms-5 mt-1" ng-repeat="ua in i.userAnswers">
                <div>&bull;&nbsp;{{ua}}</div>
              </div>
              <br>
              <div><span class="fw-semibold">Correct Answers:</span></div>

                <div class="ms-5 mt-1" ng-repeat="ca in i.correctAnswers">
                    <div><span>&bull;&nbsp;{{ca}}</span></div>
                </div>
              <br>
              <div><span class="fw-semibold">Explanation:&nbsp;</span> {{i.explanation}}</div>
            </div>
            <hr>
            <br>
          </div>

          <br>
        <div class="d-flex justify-content-center">
          <div class="d-flex position-relative">
            <a id="btn-report" type="button" class="btn btn-info mt-5 mb-5 px-5 fs-4" href="index.html" >Try again</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="d-flex justify-content-center sticky-bottom">
      <div class="text-center">&copy; Ilia Kalendarev. 2023</div>
    </div>
  </footer>
</body>
</html>
